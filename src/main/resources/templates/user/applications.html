<!DOCTYPE html>

<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Заявки</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Главная</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/client/application}">Оформить заявку</a>
                        </li>
                        <li sec:authorize="isAuthenticated()" class="nav-item">
                            <a class="nav-link" th:href="@{/manage}">Кабинет менеджера</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h1>Заявки</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Идентификатор</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                    <th>Сумма (в рублях)</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th>Срок (в днях)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appl : ${applications}">
                    <td th:text="${appl.id}"></td>
                    <td th:text="${appl.lastname}"></td>
                    <td th:text="${appl.firstname}"></td>
                    <td th:text="${appl.surname}"></td>
                    <td th:text="${appl.sum}"></td>
                    <td th:text="${appl.isApprovedRu}"></td>
                    <td th:text="${appl.date}"></td>
                    <td th:text="${appl.daysTerm}"></td>
                </tr>
            </tbody>
        </table>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
